name: Update stats

on:
  schedule:
    # Runs at 12am UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
     -  uses: anmol098/waka-readme-stats@V3
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API }}
          GH_TOKEN: ${{ secrets.GH_TOKEN}}
          SHOW_PROJECTS : "False"
          SHOW_LOC_CHART : "False"
